<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Feet</td>
        <td><label for="ft"></label><input type="text" id="ft"></td>
        <td><input type="button" value="F to M" onclick="footToMeter(this.value)"></td>

    </tr>
    <tr>
        <td>Meters</td>
        <td><label for="mt"></label><input type="text" id="mt"></td>
        <td><input type="button" value="M to F" onclick="meterToFoot(this.value)"></td>

    </tr>
</table>
<script>
    let foot;
    let meter;
    function footToMeter(foot){
        foot = document.getElementById('ft').value;
        meter = 0.305 * foot;
        document.getElementById('mt').value = meter;
    }
    function meterToFoot(meter){
        meter = document.getElementById('mt').value;
        foot = 3.279 * meter;
        document.getElementById('ft').value = foot;
    }
</script>
</body>
</html>
